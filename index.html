<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPersonal Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <main class="player-section">
            <div class="now-playing" id="now-playing">
                Now Playing...
            </div>
            <div class="album-art">
                <img id="album-cover" src="assets/images/default.png" alt="Album Cover">
            </div>
            <div class="song-details">
                <h2 id="song-title">Select a Song</h2>
                <p id="song-artist">Artist</p>
            </div>

            <div class="progress-container">
                <input type="range" id="seek-bar" class="seek-bar" value="0" step="1" min="0">
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button id="shuffle-btn" class="control-btn"><i class="fas fa-shuffle"></i></button>
                <button id="prev-btn" class="control-btn"><i class="fas fa-backward-step"></i></button>
                <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-forward-step"></i></button>
                <button id="repeat-btn" class="control-btn"><i class="fas fa-repeat"></i></button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-bar" class="volume-bar" value="1" min="0" max="1" step="0.01">
                <i class="fas fa-volume-up"></i>
            </div>
        </main>

        <aside class="library-section">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Find a song...">
                <button id="voice-search-btn" class="voice-btn"><i class="fas fa-microphone"></i></button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="playlist">All Songs</button>
                <button class="tab-btn" data-tab="favorites">Favorites</button>
                <button class="tab-btn" data-tab="recent">Recently Played</button>
            </div>
            
            <div id="playlist-container" class="playlist-container">
                </div>
        </aside>

        <footer class="footer">
            <p>Visitor Count: <span id="visitor-count">0</span></p>
        </footer>
    </div>

    <audio id="audio-player"></audio>

    <script src="script.js"></script>
</body>
</html>
